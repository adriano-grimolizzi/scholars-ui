<table mat-table cdkDropList
       (cdkDropListDropped)="onDrop($event)"
       [dataSource]="subscriptionList">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="song">
    <th mat-header-cell *matHeaderCellDef> Song </th>
    <td mat-cell *matCellDef="let element"> {{element.song}} </td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef> Artist </th>
    <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row cdkDrag *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!--{{ subscriptionList | json}}-->

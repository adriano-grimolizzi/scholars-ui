<div class="form-group">
  <form (ngSubmit)="createStock()">
    <div class="stock-name">

      <div class="subscription-name">
        <label for="subscriptionName">Name</label>
        <input type="text"
               id="subscriptionName"
               name="subscriptionName"
               placeholder="name"
               [(ngModel)]="subscription.name">
      </div>

      <div class="subscription-song">
        <label for="subscriptionSong">Song</label>
        <input type="text"
               id="subscriptionSong"
               name="subscriptionSong"
               placeholder="song"
               [(ngModel)]="subscription.song">
      </div>

      <div class="subscription-artist">
        <label for="subscriptionArtist">Artist</label>
        <input type="text"
               id="subscriptionArtist"
               name="subscriptionArtist"
               placeholder="artist"
               [(ngModel)]="subscription.artist">
      </div>
    </div>
    <button type="submit">Create</button>
  </form>
</div>
